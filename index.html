<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Responsive Site</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main id="app-container">
        <header class="header">
          <div class="logo">
            <img src="./images/sb-logo.png" alt="">
          </div>
          <div class="menu">
            <p>Menu</p>
          </div>
          <div class="filter">
            <p>Filter</p>
          </div>
        </header>
        <div class="content">
          <div class="images-column"><img src="./images/strange-beautiful-img01.jpg" alt=""></div>
          <div class="images-column"><img src="./images/strange-beautiful-img02.jpg" alt=""></div>
          <div class="images-column"><img src="./images/strange-beautiful-img03.jpg" alt=""></div>
          <div class="images-column"><img src="./images/strange-beautiful-img04.jpg" alt=""></div>
          <div class="images-column"><img src="./images/strange-beautiful-img05.jpg" alt=""></div>
          <div class="images-column"><img src="./images/strange-beautiful-img06.jpg" alt=""></div>
          <div class="images-column"><img src="./images/strange-beautiful-img07.jpg" alt=""></div>
          <div class="images-column"><img src="./images/strange-beautiful-img08.jpg" alt=""></div>
          <div class="images-column"><img src="./images/strange-beautiful-img09.jpg" alt=""></div>
          <div class="images-column"><img src="./images/strange-beautiful-img10.jpg" alt=""></div>
          <div class="images-column"><img src="./images/strange-beautiful-img11.jpg" alt=""></div>
          <div class="images-column"><img src="./images/strange-beautiful-img12.jpg" alt=""></div>
        </div>
        <footer class="footer">
          <div class="top-button">
            <i class="fa fa-angle-up" aria-hidden="true"></i>
          </div>
          <div class="searchbar">
            <input type="text" name="" value=""><i class="fa fa-search" aria-hidden="true"></i>
          </div>
        </footer>
    </main>
  </body>
</html>
